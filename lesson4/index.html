<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venice Beach</title>
    <link rel="stylesheet" href="./style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="header__text" src=" ./img/banner_text.png " alt=" ">
    </header>
    <main>
        <section class="cards ">
            <div class="cards__container ">
                <h2 class="section-title ">КАРТКИ МЕНЮ</h2>
                <div class="features ">
                    <div class="feature ">
                        <img src="./img/card1_text.png " alt=" " class="feature-title ">
                        <img src="./img/card1_img.jpg " alt=" " class="feature-img ">
                    </div>
                    <div class="feature ">
                        <img src="./img/card2_text.png " alt=" " class="feature-title ">
                        <img src="./img/card2_img.jpg " alt=" " class="feature-img ">
                    </div>
                    <div class="feature last-feture">
                        <img src="./img/card3_text.png " alt=" " class="feature-title ">
                        <img src="./img/card3_img.jpg " alt=" " class="feature-img ">
                    </div>
                </div>
            </div>
        </section>
        <section class="venice ">
            <img src="./img/img_venice.jpg " alt=" " class="venice__img ">
        </section>
    </main>
    <footer class="footer ">
        <div class="footer__menu ">
            <div class="footer__menu-column ">
                <img src="./img/footer_text1.png " alt=" " class="footer__menu-p ">
                <img src="./img/footer_text2.png " alt=" " class="footer__menu-p ">
            </div>
            <div class="footer__menu-column ">
                <img src="./img/footer_text3.png " alt=" " class="footer__menu-p ">
                <img src="./img/footer_text4.png " alt=" " class="footer__menu-p ">
            </div>
        </div>
        <h3 class="footer__contacts ">КОНТАКТИ</h3>
        <hr class="footer__line ">
        <div class="footer__socials ">
            <a href=" " class="footer__social-link ">
                <img src="./img/icon_insta.svg " alt=" " class="footer__social-img ">
            </a>
            <a href=" " class="footer__social-link ">
                <img src="./img/icon_fb.svg " alt=" " class="footer__social-img ">
            </a>
            <a href=" " class="footer__social-link ">
                <img src="./img/icon_youtube.svg " alt=" " class="footer__social-img ">
            </a>
        </div>
    </footer>
</body>

</html>
